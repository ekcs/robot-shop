---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: slp-istio-app
  labels:
    app: slp
    sytem-type: istio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slp
      system-type: istio
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "false"
        app: slp
        system-type: istio
    spec:
      containers:
      - name: slp
        image: "styra/styra-local-plane:0.2.4-rc1"
        args:
          - "--config-file=/config/slp.yaml"
          - "--addr=0.0.0.0:8080"
        livenessProbe:
          httpGet:
            path: /v1/system/alive
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/system/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: slp-config-vol
          readOnly: true
          mountPath: /config/slp.yaml
          subPath: slp.yaml
        - name: scratch-volume
          mountPath: /scratch
      volumes:
      - name: slp-config-vol
        secret:
          secretName: slp-istio
      - name: scratch-volume
        emptyDir: {}
