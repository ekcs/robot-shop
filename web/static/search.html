<!-- search template -->
<div>
    <div ng-if="data.searchResults.length == 0">
        Sorry nothing matches your search
    </div>
    <div ng-if="data.searchResults.length != 0">
        <h3>User accounts</h3>
        <table>
            <tr ng-repeat="item in data.searchResults">
                <td><a class="product" href="/api/user/history/{{ item.name }}">{{ item.name }}</a></td>
                <td>{{ item.email }}</td>
            </tr>
        </table>
    </div>
</div>
